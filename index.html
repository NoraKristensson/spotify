<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="body">
    <head>
      <nav>
        <input
          type="text"
          placeholder="Leta efter artister, låtar eller podcasts"
        />
        <ul>
          <li>Registrera dig</li>
        </ul>
        <button>Logga in</button>
      </nav>
    </head>

    <section class="sidebar">
      <div>
        <a href="#"
          ><img src="img/Spotify_Logo_RGB_White.png" alt="Spotify" />
        </a>
        <a href="#"><img src="img/home.svg" alt="home" />Hem</a>
        <a href="#"><img src="img/search.svg" alt="search" /> Sök</a>
        <a href="#"><img src="img/book.svg" alt="books" /> Ditt bibliotet</a>
      </div>
      <div>
        <a href="#">Cookies</a>
        <a href="#">Sekretess</a>
      </div>
    </section>

    <main>
      <h1>Utförska alla</h1>
      <div class="card">
        <div class="card card--podcast">
          <h2 class="card__title">Podcast</h2>
        </div>
        <div class="card card__skapat">
          <h2 class="card__title">Skapat för dig</h2>
        </div>
        <div class="card card--topplista">
          <h2 class="card__title">Topplista</h2>
        </div>
        <div class="card card-- Nya">
          <h2 class="card__title">Nya releaser</h2>
        </div>
        <div class="card card--upptäck">
          <h2 class="card__title">Upptäck</h2>
        </div>
        <div class="card card--pop">
          <h2 class="card__title">Pop</h2>
        </div>
        <div class="card card hiphop">
          <h2 class="card__title">
            Hiphop
          </h2>
        </div>
        <div class="card card--humör">
          <h2 class="card__title">Humör</h2>
        </div>
        <div class="card card--amplify">
          <h2 class="card__title">Amplify:Women's History Month</h2>
        </div>
        <div class="card card--chill">
          <h2 class="card__title">Chill</h2>
        </div>
        <div class="card card--party">
          <h2 class="card__title">Party</h2>
        </div>
        <div class="card card--indie">
          <h2 class="card__title">Indie</h2>
        </div>
        <div class="card card--black">
          <h2 class="card__title">Black History Is Now</h2>
        </div>
        <div class="card card--träning">
          <h2 class="card__title">Träning</h2>
        </div>
        <div class="card card--dance">
          <h2 class="card__title">Electronic/Dance</h2>
        </div>
        <div class="card card--rnb">
          <h2 class="card__title">R&B</h2>
        </div>
        <div class="card card--rock">
          <h2 class="card__title">Rock</h2>
        </div>
        <div class="card card--wellness">
          <h2 class="card__title">Wellness</h2>
        </div>
        <div class="card card--barn">
          <h2 class="card__title">Barn och familj</h2>
        </div>
        <div class="card card--metal">
          <h2 class="card__title">Metal</h2>
        </div>
      </div>
    </main>
  </body>
</html>
